name: CI/CD
on:
  push:
    branches:
    - main
    paths:
    - "src/**"
    - "book.toml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: ./.github/actions/build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        EXTERNAL_REPOSITORY: abe-masafumi/mdbook_pages_about_start_up_a_project 
        PUBLISH_BRANCH: main
        PUBLISH_DIR: ./book
